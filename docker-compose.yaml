version: "3"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:8080
    environment:
      MQTT_URL: "mqtt://lantern:ilovelamp@mqtt:1883"
      SERVER_PORT: 8080
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
    command: ["./bin/wait-for-postgres.sh", "${POSTGRES_HOST}", "./bin/server.sh"]
    ports:
      - 80:8080 
    networks:
      - lantern-network
  mqtt:
    hostname: mqtt
    image: jameslinnegartw/lantern
    depends_on:
        - postgres
    restart: always
    volumes:
      - ./mqtt/conf:/etc/mosquitto
    ports:
      - 1883:1883
    networks:
      - lantern-network
  postgres:
    image: postgres:10.4
    networks:
      - lantern-network
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db